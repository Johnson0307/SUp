<html>
  <head>
    <meta charset="UTF-8">
    <title>Adivinhando desenhos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    
    
      
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  
  <body>
    <div id="myModal" class="modal fade">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Esboço</h4>
        </div>
        <div class="modal-body">
          <img src="sketch1.png">
          <img src="sketch2.png">
        </div>
      </div>
    </div>
  <h1>Faça o Desenho!</h1>
  <button id="btaoDesenho" class="btn btn-info" data-toggle="modal" data-target="#myModal">Exibir Desenhos</button>
  <p>Nome: <label id="nomeDesenho"></label></p>
  <p>Precisão: <label id="precisaoDesenho"></label></p>

  <button onclick="limparCanvas()" class="btn btn-danger">Limpar Canvas</button>
  <i><h4 id="copyright">© 2023, feito por Talefy Johnson.</h4></i>

  <script src="main.js"></script>
  </body>
</html>
